name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: brew install apache-arrow

    - name: Build Release
      run: swift build -c release

    - name: Create App Bundle
      run: |
        mkdir -p ParqView.app/Contents/MacOS
        mkdir -p ParqView.app/Contents/Resources
        cp .build/release/ParqViewApp ParqView.app/Contents/MacOS/ParqView
        cp Info.plist ParqView.app/Contents/
        chmod +x ParqView.app/Contents/MacOS/ParqView

    - name: Create DMG
      run: |
        mkdir -p dmg-contents
        cp -r ParqView.app dmg-contents/
        ln -s /Applications dmg-contents/Applications
        hdiutil create -volname "ParqView" -srcfolder dmg-contents -ov -format UDZO ParqView.dmg

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ParqView-${{ github.ref_name }}
        path: |
          ParqView.app
          ParqView.dmg
        retention-days: 90

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: ParqView.dmg
        generate_release_notes: true
        body: |
          ## Installation
          1. Download `ParqView.dmg`
          2. Open and drag ParqView to Applications
          3. Right-click > Open (app is unsigned)

          **Requirements:** macOS 13.0+
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
